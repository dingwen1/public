        (() => {

            /* 解决首页imgs高度自动调整问题 */
            var $imgs = $("div.body-img .nave-img>*");
            $imgs.css("height", $imgs.css("width"));
            $(window).resize(() => {
                var $imgs = $("div.body-img .nave-img>*");
                $imgs.css("height", $imgs.css("width"));
            })

            /* 为头部导航创建本页标记 */
            $(".familygroup ul li:nth-child(1) a").addClass("redfont");

            /* 解决imgs中p的显示与否 */
            $("div.body-img .nave-img a img:nth-child(1)").mouseover(e => {
                $(e.target).next().next().slideDown(1000)
            }).mouseout(e => {
                $(e.target).next().next().hide(500)
            });
